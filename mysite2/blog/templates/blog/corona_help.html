{%extends "blog/base.html"%}

{%block header%}
<div class="site-identifier">
  Prof DC Sharma's Blog
</div>
{%endblock%}

{%block content%}
    <form method="POST">
        {%csrf_token%}
        <table border="1">
            {% for field in form.visible_fields %}
              <tr>
                <th>{{ field.label_tag }}</th>
                <td>
                  {{ field.errors }}
                    {{ field }}
                  {{ field.help_text }}
                </td>
              </tr>
            {% endfor %}
          </table>
        <button type="submit"> Submit </button>
    </form>
{%endblock%}
