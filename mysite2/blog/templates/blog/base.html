{% load static %}

<!DOCTYPE html>

<html lang ='en'>
    <head>
        <!-- Defining the title block -->
        {%block title%}
        {%endblock%}

        <style>
            body{
                background-color: white;
            }
        </style>

        <link rel="shortcut icon" href=""
        
        <!-- Defining the view port -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Linking the local style-sheet -->
        <link rel="stylesheet" href="{%static 'blog/css/styles.css'%}">

        <!--linking the dynamic stylesheets -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Adding styles specific to the page -->
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
        </style>

        <!-- Adding java-script -->
         
        <script>
            // Script to open and close sidebar
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("myOverlay").style.display = "block";
            }
             
            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("myOverlay").style.display = "none";
            }
        </script>

    </head>

    <body class="w3-light-grey w3-content" style="max-width:1600px">
        <!-- Sidebar menu-->
        <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>

            <div class="w3-container">
                <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
                <i class="fa fa-remove"></i>
                </a>
                <!-- The side bar image -->
                <img src="{%static 'blog/images/positive-attitude.png'%}" style="width:45%;" class="w3-round"><br><br>
                <!-- Defining the site identity -->
                <h4><b>Prof. DC Sharmas Blog</b></h4>
                <p class="w3-text-grey">profdcsharma.com</p>
            </div class="test">

             <!-- Defining the menu items -->
             <div class="w3-bar-block">
                <a href="{%url 'blog:home'%}" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-home fa-fw w3-margin-right" aria-hidden="true"></i>Home</a> 

                <!-- Add all the posts and the following list of pots here -->

            </div>
            <div class="w3-panel w3-large">
                <a href="https://www.facebook.com/dc.sharma.39948/"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
                <a href="https://chat.whatsapp.com/FVWyasUIvSDIFwpIcrH3Fs"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
                
                <!--<i class="fa fa-instagram w3-hover-opacity"></i>-->
                <!--<i class="fa fa-snapchat w3-hover-opacity"></i>-->
                <!--<i class="fa fa-pinterest-p w3-hover-opacity"></i>-->
                <!--<i class="fa fa-twitter w3-hover-opacity"></i>-->
                <!--<i class="fa fa-linkedin w3-hover-opacity"></i>-->
                
            </div>

        </nav>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
        
        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px"> 

        <!-- Header -->
        <!-- Add the header image and set it's link below -->
        <header>  
            <a href="#"><img src="" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
            <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        </header>
        
        <!-- The content block -->
        {%block content%}
        
        {%endblock%}

        <!-- The footer block to put our pagination content -->
    </body>

</html>
