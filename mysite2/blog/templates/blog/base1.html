{%load static%}

<!DOCTYPE html>

<html lang = "english">
    <head>

        {%block SEO%}
        {%endblock%}

        <!-- Loading the meta view port -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- the title block -->
        {%block title%}
        {%endblock%}

        <!-- Linking to the bootstrap stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

         <!-- Adding the favicon-->
         <link rel="icon"href="{% static 'favicon.ico' %}">

         <!-- Link to the local style sheets -->
         <link rel="stylesheet" href="{%static 'blog/css/styles.css'%}">
    </head>

    <body>
        
        <!-- Creating the navigation bar -->
<div class="topnav" id="top-nav-bar">
    {%if user.is_authenticated %}
    <a href = "{%url 'blog:home'%}"> Home </a>
    <a href = "{%url 'blog:wednesday_weekly'%}">Wednesday Weekly</a>
    <a href = "{%url 'users:user-profile'%}"> Profile </a>
    {% else %}
    <a href = "{%url 'users:register'%}"> Register </a>
    <a href = "{%url 'users:login'%}"> Login </a>
    {%endif%}
    <a class="icon" onclick="myFunction()"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        </a>

</div>

<!-- Bloc header -->
<header>
    {%block header%}
    {%endblock%}
</header>

<!-- Block content -->
        
   {%block content%}
   {%endblock%}
</body>

    <!-- Adding the scripts here -->
    <script>
        function myFunction() 
        {
            var x = document.getElementById("top-nav-bar");
            if (x.className === "topnav") 
            {
                x.className += " responsive";
            } 
            else 
            {
                x.className = "topnav";
            }
        }
    </script>

</html>
